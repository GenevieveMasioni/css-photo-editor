<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Photo Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="assets/js/classes.js" type="text/javascript"></script>
    <script src="assets/js/main.js" defer type="text/javascript"></script>
</head>
<body>
    <header id="site-header" class="flex">
        <div class="site-branding flex">
            <img id="site-logo" src="assets/media/icons/lens_blur.svg" alt="Logo for CSS Photo Editor">
            <h1 id="site-name">CSS Photo Editor</h1>
        </div>
    </header>
    <main id="site-content" class="flex">
        <div class="photo-previewer flex">
            <img id="photo" src="" alt="" class="main-image">
            <canvas id="photo-canvas" class="main-image"></canvas>
        </div>
        <div class="settings-tab">
            <div class="settings-tab-header">
                <h4 id="settings-tab-title">Upload</h4>
            </div>
            <hr class="divider">
            <div class="file-upload-wrapper">
                <label for="file-upload">Image</label>
                <div id="dropbox">
                    <input type="file" name="file-upload" id="file-upload-input">
                </div>
            </div>
            <hr class="divider">
            <div class="settings-tab-header">
                <h4 id="settings-tab-title">Filters</h4>
            </div>
            <hr class="divider">
            <div class="filters-wrapper">
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-grayscale">Grayscale</label>
                    <input id="filter-grayscale" type="range" min="0" max="100" value="0" step="10" list="markers-0-to-100">
                </div>
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-brightness">Brightness</label>
                    <input id="filter-brightness" type="range" min="0" max="200" value="100" step="25" list="markers-0-to-inf">
                </div>
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-contrast">Contrast</label>
                    <input id="filter-contrast" type="range" min="0" max="200" value="100" step="25" list="markers-0-to-inf">
                </div>
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-hue-rotate">Hue</label>
                    <input id="filter-hue-rotate" type="range" min="-360" max="360" value="0" step="10" list="markers-hue">
                </div>
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-saturation">Saturation</label>
                    <input id="filter-saturation" type="range" min="0" max="200" value="100" step="25" list="markers-0-to-inf">
                </div>
                <div class="filter-wrapper flex">
                    <label class="filter-name" for="filter-sepia">Sepia</label>
                    <input id="filter-sepia" type="range" min="0" max="100" value="0"  step="10" list="markers-0-to-100">
                </div>
                <datalist id="markers-0-to-100">
                    <option value="0" label="0"></option>
                    <option value="25" label="25"></option>
                    <option value="50" label="50"></option>
                    <option value="75" label="75"></option>
                    <option value="100" label="100"></option>
                </datalist>
                <datalist id="markers-0-to-inf">
                    <option value="0" label="0"></option>
                    <option value="50" label="50"></option>
                    <option value="100" label="100"></option>
                    <option value="150" label="150"></option>
                    <option value="200" label="200"></option>
                </datalist>
                <datalist id="markers-hue">
                    <option value="-360" label="-360"></option>
                    <option value="-250" label="-250"></option>
                    <option value="100" label="100"></option>
                    <option value="250" label="250"></option>
                    <option value="360" label="360"></option>
                </datalist>
            </div>
            <hr class="divider">
            <div class="download-wrapper">
                <a id="download-button-link" href="#" target="_blank">
                    <button id="download-button">Download</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
